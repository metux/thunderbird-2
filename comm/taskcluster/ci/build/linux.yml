---
linux64/opt:
    description: "Linux64 Opt"
    index:
        product: thunderbird
        job-name: linux64-opt
    treeherder:
        platform: linux64/opt
        symbol: B
    worker-type: b-linux
    worker:
        docker-image: {in-tree: "debian7-amd64-build"}
        max-run-time: 36000
    run:
        using: mozharness
        comm-checkout: true
        actions: [build, check-test]
        config-paths:
            - comm/mozharness
        config:
            - builds/taskcluster_base_thunderbird.py
            - builds/releng_base_linux_64_builds.py
        script: "mozharness/scripts/fx_desktop_build.py"
        need-xvfb: true
    toolchains:
        - linux64-binutils
        - linux64-cbindgen
        - linux64-clang
        - linux64-nasm
        - linux64-node
        - linux64-rust
        - linux64-sccache

