---
loader: taskgraph.loader.multi_dep:loader

group-by: single-locale

transforms:
    - taskgraph.transforms.name_sanity:transforms
    - taskgraph.transforms.beetmover_repackage_l10n:transforms
    - taskgraph.transforms.beetmover_repackage:transforms
    - taskgraph.transforms.task:transforms
    - comm_taskgraph:remove_widevine_and_stub_installer

kind-dependencies:
    - build
    - build-signing
    - repackage
    - repackage-signing
    - nightly-l10n
    - nightly-l10n-signing
    - repackage-l10n
    - repackage-signing-l10n
    - repackage-signing-msi
    - mar-signing
    - mar-signing-l10n

primary-dependency:
    - repackage
    - repackage-l10n

only-for-build-platforms:
    - linux-shippable/opt
    - linux64-shippable/opt
    - macosx64-shippable/opt
    - win32-shippable/opt
    - win64-shippable/opt

job-template:
    shipping-phase: promote
    attributes:
        artifact_map:
            by-release-type:
                beta|release.*|esr.*: comm/taskcluster/comm_taskgraph/manifests/thunderbird_candidates.yml
                default: comm/taskcluster/comm_taskgraph/manifests/thunderbird_nightly.yml
