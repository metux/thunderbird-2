---
loader: taskgraph.loader.multi_dep:loader

group-by: platform

transforms:
    - taskgraph.transforms.l10n:transforms
    - taskgraph.transforms.use_toolchains:transforms
    - taskgraph.transforms.job:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - build
    - build-signing
    - repackage
    - toolchain

primary-dependency: build

only-for-build-platforms:
    - linux64-shippable/opt
    - linux-shippable/opt
    - macosx64-shippable/opt
    - win32-shippable/opt
    - win64-shippable/opt

job-template:
    description: Localization
    locales-file: comm/mail/locales/l10n-changesets.json
    locales-per-chunk: 5
    run-on-projects: ['release']
    attributes:
        shipping_phase: promote
    ignore-locales:
        by-build-platform:
            # OSX has a special locale for japanese
            macosx64.*: [ja]
            default: [ja-JP-mac]
    run-time: 36000
    secrets: false
    docker-image: null
    toolchains:
        by-build-platform:
            default: []
            macosx64.*:
                - linux64-libdmg
                - linux64-hfsplus
    tooltool:
        by-build-platform:
            default: internal
            linux.*: public
    index:
        type: shippable-l10n
        product: thunderbird
        job-name:
            by-build-platform:
                linux-shippable: linux-opt
                linux64-shippable: linux64-opt
                macosx64-shippable: macosx64-opt
                win32-shippable: win32-opt
                win64-shippable: win64-opt
    worker-type:
        by-build-platform:
            default: b-linux
            win.*: b-win2012
    treeherder:
        symbol: L10n(N)
        tier: 1
        platform:
            by-build-platform:
                linux64-shippable: linux64-shippable/opt
                linux-shippable: linux32-shippable/opt
                macosx64-shippable: osx-shippable/opt
                win32-shippable: windows2012-32-shippable/opt
                win64-shippable: windows2012-64-shippable/opt
    env:
        by-build-platform:
            linux.*:   # linux64 and 32 get same treatment here
                EN_US_PACKAGE_NAME: target.tar.bz2
                EN_US_BINARY_URL:
                    artifact-reference: <build-signing/{artifact_prefix}>
            macosx64.*:
                EN_US_PACKAGE_NAME: target.dmg
                EN_US_BINARY_URL:
                    artifact-reference: <repackage/{artifact_prefix}>
            win.*:
                EN_US_PACKAGE_NAME: target.zip
                EN_US_BINARY_URL:
                    artifact-reference: <build-signing/{artifact_prefix}>
    mozharness:
        comm-checkout: true
        config-paths:
            - comm/mozharness
        config:
            # no default, so we fail on new entries
            by-build-platform:
                linux-shippable:
                    - single_locale/linux32.py
                    - single_locale/tc_common.py
                    - single_locale/tc_linux_common.py
                    - single_locale/thunderbird.py
                    - taskcluster_nightly.py
                linux64-shippable:
                    - single_locale/linux64.py
                    - single_locale/tc_common.py
                    - single_locale/tc_linux_common.py
                    - single_locale/thunderbird.py
                    - taskcluster_nightly.py
                macosx64-shippable:
                    - single_locale/macosx64.py
                    - single_locale/tc_common.py
                    - single_locale/tc_macosx64.py
                    - single_locale/thunderbird.py
                    - taskcluster_nightly.py
                win32-shippable:
                    - single_locale/win32.py
                    - single_locale/tc_common.py
                    - single_locale/tc_win32.py
                    - single_locale/thunderbird.py
                    - taskcluster_nightly.py
                win64-shippable:
                    - single_locale/win64.py
                    - single_locale/tc_common.py
                    - single_locale/tc_win64.py
                    - single_locale/thunderbird.py
                    - taskcluster_nightly.py
        actions: ['clone-locales', 'list-locales', 'setup', 'repack',
                  'summary']
        script: mozharness/scripts/desktop_l10n.py
