---
loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.release:run_on_releases
    - taskgraph.transforms.release_deps:transforms
    - taskgraph.transforms.scriptworker:add_balrog_scopes
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - release-bouncer-check

job-defaults:
    run-on-projects: []
    shipping-phase: ship
    worker:
        implementation: balrog
        balrog-action: schedule

jobs:
    thunderbird:
        description: Schedule Thunderbird publishing in balrog
        name: release-thunderbird_schedule_publishing_in_balrog
        shipping-product: thunderbird
        worker:
            product: thunderbird
            publish-rules:
                by-release-level:
                    production:
                        by-release-type:
                            beta: [43]
                            release: [820]
                            default: []
                    staging:
                        by-release-type:
                            beta: [43]
                            release: [729]
                            default: []
        treeherder:
            platform: thunderbird-release/opt
            symbol: Rel(BS)
            tier: 1
            kind: build
