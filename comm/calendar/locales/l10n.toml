    "dsb",
    "en-GB",
    "es-AR",
    "es-ES",
    "et",
    "eu",
    "fi",
    "fr",
    "fy-NL",
    "ga-IE",
    "gd",
    "gl",
    "he",
    "hr",
    "hsb",
    "hu",
    "id",
    "is",
    "it",
    "ja",
    "ja-JP-mac",
    "ka",
    "kab",
    "ko",
    "lt",
    "ms",
    "nb-NO",
    "nl",
    "nn-NO",
    "pa-IN",
    "pl",
    "pt-PT",
