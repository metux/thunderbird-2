---
loader: taskgraph.loader.single_dep:loader

transforms:
    - taskgraph.transforms.repackage_l10n:transforms
    - taskgraph.transforms.name_sanity:transforms
    - taskgraph.transforms.repackage:transforms
    - taskgraph.transforms.use_toolchains:transforms
    - taskgraph.transforms.job:transforms
    - taskgraph.transforms.task:transforms
    - comm_taskgraph:remove_widevine_and_stub_installer

kind-dependencies:
    - nightly-l10n-signing
    - toolchain

only-for-build-platforms:
    - linux-shippable/opt
    - linux64-shippable/opt
    - macosx64-shippable/opt
    - win32-shippable/opt
    - win64-shippable/opt

job-template:
    mozharness:
        comm-checkout: true
        config-paths:
            - comm/mozharness
        config:
            by-build-platform:
                linux-.*:
                    - repackage/base.py
                    - repackage/linux32_signed.py
                linux64.*:
                    - repackage/base.py
                    - repackage/linux64_signed.py
                macosx64.*:
                    - repackage/base.py
                    - repackage/osx_signed.py
                win32.*:
                    - repackage/base.py
                    - repackage/win32_signed.py
                win64.*:
                    - repackage/base.py
                    - repackage/win64_signed.py
    package-formats:
        by-build-platform:
            linux-.*: [mar]
            linux64.*: [mar]
            macosx64.*: [mar, dmg]
            win32.*: [mar, installer]
            win64.*: [mar, installer]
